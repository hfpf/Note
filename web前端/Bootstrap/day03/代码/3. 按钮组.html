<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap基础入门</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.min.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding:50px;background-color:#ccc;">
<div class="container" style="padding:50px;background-color:#fff;">
	

<!--按钮组-->
<div class="btn-group-vertical btn-group-lg">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Center</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<!--按钮组工具栏-->
<div style="height:20px;"></div>
<div class="btn-toolbar">
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-default">1</button>
		<button type="button" class="btn btn-default">2</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-success">3</button>
		<button type="button" class="btn btn-info">4</button>
		<button type="button" class="btn btn-danger">5</button>
	</div>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-default">6</button>
		<button type="button" class="btn btn-default">7</button>
	</div>
</div>



	
</div>
</body>
</html>
