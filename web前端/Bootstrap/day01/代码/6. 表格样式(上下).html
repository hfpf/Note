<!DOCTYPE html>
<html>
<head>
<title>Bootstrap基础入门</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding:50px;background-color:#ccc">
<div class="container" style="background-color:#fff;padding:50px;">

<form>
	<div class="form-group">
		<label for="username">用户名：</label>
		<input type="text" class="form-control" id="username" placeholder="请输入你的用户名">
	</div>
	<div class="form-group">
		<label for="password">密码：</label>
		<input type="password" class="form-control" id="password" placeholder="请输入你的密码">
	</div>
</form>


</div><!--//container-->
</body>
</html>
